<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Classwork</title>
</head>

<body>
    <h1>Transform Propertites</h1>
    <div id="one">transform: rotate(45deg)</div>
    <div id="two">transform: translate(200px, 100px)</div>
    <div id="three">transform: scale(1.2, 1.2)</div>
    <div id="four">transform: skew(-10deg)</div>
    <div id="five">transform: rotate(180deg) translateX(100px)</div>


    <h1>Box Shadow Property</h1>

    <div id="box">box-shadow: 5px 5px 10px darkred;</div>
</body>

</html>
