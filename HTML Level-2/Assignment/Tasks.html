<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level-2</title>
</head>

<body>

    <!-- video tag is semantic tag and can have multiple sources  -->

    <video controls autoplay="true" width="500px">
        <source src="pexels_videos_1753029 (1080p).mp4" type="video/mp4">
    </video>

    <h3>Today is <b id="date"></b><sup>th</sup> of October and 2<sup>4</sup> &equals; 16 always</h3>
    <script>
        date = new Date();
        d = date.getDate();
        document.getElementById('date').innerHTML = d;
    </script>
</body>

</html>
