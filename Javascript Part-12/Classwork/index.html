<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Playground</title>
</head>

<body>
    <div class="box">
        <h1>Know about cats</h1>
        <button id="catBtn">Get Info</button>
        <p id="result"></p>
    </div>
    <hr>
    <div class="box">
        <h1>Dog Image</h1>
        <img src="https://images.dog.ceo/breeds/african/n02116738_10614.jpg" height="350px" width="350px"
            alt="Dog Image">
        <button id="dogBtn">Next Pic</button>
    </div>
    <hr>
    <div class="box">
        <h1>Dad Jokes</h1>
        <p id="joke">I couldn't get a reservation at the library. They were completely booked.</p>
        <button id="jokeBtn">Next Joke</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
